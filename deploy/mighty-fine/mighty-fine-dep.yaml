---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mightyfine
  namespace: dev
  annotations:
    flux.weave.works/tag.podinfod: semver:>3.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mightyfine
  template:
    metadata:
      labels:
        app: mightyfine
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: mightyfined
        image: quay.io/brice/metrics-demo:v4-subscription-service
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"

